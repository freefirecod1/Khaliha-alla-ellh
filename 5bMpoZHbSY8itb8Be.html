<html><head><base href="free-fire-code-generator">
<meta charset="UTF-8">
<title>Free Fire Code Generator</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  background: linear-gradient(45deg, #1a1a1a, #4a1010);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: white;
}

.container {
  text-align: center;
  padding: 2rem;
  max-width: 600px;
  width: 100%;
}

h1 {
  font-size: 2.5rem;
  margin: 2rem 0;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  color: #ffd700;
}

.generator-box, .login-box, .signup-box {
  background: rgba(0,0,0,0.6);
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(255,215,0,0.3);
  margin: 1rem 0;
}

.login-box, .signup-box {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.login-box input, .signup-box input {
  padding: 0.8rem;
  border-radius: 5px;
  border: none;
  background: rgba(255,255,255,0.9);
  font-size: 1rem;
}

.code-display {
  font-size: 1.5rem;
  padding: 1rem;
  margin: 1rem 0;
  background: rgba(0,0,0,0.4);
  border-radius: 5px;
  min-height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
}

button {
  background: linear-gradient(45deg, #ffd700, #ffa500);
  border: none;
  padding: 1rem 2rem;
  font-size: 1.2rem;
  border-radius: 25px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(255,215,0,0.4);
}

.switch-form {
  color: #ffd700;
  text-decoration: underline;
  cursor: pointer;
  margin-top: 1rem;
}

.loading {
  animation: spin 1s infinite linear;
}

@keyframes spin {
  from {transform: rotate(0deg);}
  to {transform: rotate(360deg);}
}

.code-history {
  margin-top: 2rem;
  background: rgba(0,0,0,0.4);
  padding: 1rem;
  border-radius: 10px;
  max-height: 200px;
  overflow-y: auto;
}

.history-item {
  padding: 0.5rem;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

#mainContent {
  display: none;
}

.error-message {
  color: #ff4444;
  margin-top: 0.5rem;
  font-size: 0.9rem;
}

.developer-info {
  background: rgba(0,0,0,0.6);
  padding: 1rem;
  border-radius: 10px;
  margin-top: 2rem;
  text-align: center;
}

.developer-info a {
  color: #ffd700;
  text-decoration: none;
  margin: 0.5rem;
  display: inline-block;
}

.developer-info a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
<div class="container">
  <h1>Free Fire Code Generator</h1>
  
  <div id="loginSection" class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم" dir="rtl">
    <input type="password" id="password" placeholder="كلمة المرور" dir="rtl">
    <button onclick="login()">تسجيل الدخول</button>
    <div id="loginError" class="error-message"></div>
    <div class="switch-form" onclick="toggleForm()">ليس لديك حساب؟ سجل الآن</div>
  </div>

  <div id="signupSection" class="signup-box" style="display: none;">
    <h2>إنشاء حساب جديد</h2>
    <input type="text" id="newUsername" placeholder="اسم المستخدم" dir="rtl">
    <input type="password" id="newPassword" placeholder="كلمة المرور" dir="rtl">
    <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" dir="rtl">
    <button onclick="signup()">إنشاء حساب</button>
    <div id="signupError" class="error-message"></div>
    <div class="switch-form" onclick="toggleForm()">لديك حساب؟ سجل دخول</div>
  </div>

  <div id="mainContent">
    <div class="generator-box">
      <div class="code-display" id="codeDisplay">Click Generate to create code</div>
      <button onclick="generateNewCode()">Generate Code</button>
    </div>

    <div class="code-history">
      <h3>Generated Codes History</h3>
      <div id="historyContainer"></div>
    </div>
  </div>

  <div class="developer-info">
    <h3>تواصل معنا</h3>
    <p>
      <a href="https://t.me/FCRCJ" target="_blank">Telegram: @FCRCJ</a>
      <br>
      <a href="https://youtube.com/@tf3l?si=S2Vdm2-QY-7JQMyO" target="_blank">YouTube Channel</a>
    </p>
  </div>
</div>

<script>
const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
const codeDisplay = document.getElementById('codeDisplay');
const historyContainer = document.getElementById('historyContainer');
const loginSection = document.getElementById('loginSection');
const signupSection = document.getElementById('signupSection');
const mainContent = document.getElementById('mainContent');
const loginError = document.getElementById('loginError');
const signupError = document.getElementById('signupError');
let history = [];

// Store users in localStorage
let users = JSON.parse(localStorage.getItem('users')) || {};

function toggleForm() {
  loginSection.style.display = loginSection.style.display === 'none' ? 'flex' : 'none';
  signupSection.style.display = signupSection.style.display === 'none' ? 'flex' : 'none';
  loginError.textContent = '';
  signupError.textContent = '';
}

function signup() {
  const username = document.getElementById('newUsername').value;
  const password = document.getElementById('newPassword').value;
  const confirmPassword = document.getElementById('confirmPassword').value;

  if (!username || !password) {
    signupError.textContent = 'الرجاء ملء جميع الحقول';
    return;
  }

  if (password !== confirmPassword) {
    signupError.textContent = 'كلمات المرور غير متطابقة';
    return;
  }

  if (users[username]) {
    signupError.textContent = 'اسم المستخدم موجود بالفعل';
    return;
  }

  users[username] = password;
  localStorage.setItem('users', JSON.stringify(users));
  
  document.getElementById('newUsername').value = '';
  document.getElementById('newPassword').value = '';
  document.getElementById('confirmPassword').value = '';
  
  signupError.textContent = 'تم إنشاء الحساب بنجاح';
  setTimeout(() => {
    toggleForm();
  }, 1500);
}

function login() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  if (users[username] && users[username] === password) {
    loginSection.style.display = 'none';
    mainContent.style.display = 'block';
    loginError.textContent = '';
  } else {
    loginError.textContent = 'اسم المستخدم أو كلمة المرور غير صحيحة';
  }
}

function generateCode() {
  let code = '';
  for(let group = 0; group < 3; group++) {
    if(group > 0) code += '-';
    for(let i = 0; i < 4; i++) {
      code += characters.charAt(Math.floor(Math.random() * characters.length));
    }
  }
  return code;
}

function addToHistory(code) {
  history.unshift(code);
  if(history.length > 10) history.pop();
  
  historyContainer.innerHTML = history
    .map(code => `<div class="history-item">${code}</div>`)
    .join('');
}

function generateNewCode() {
  codeDisplay.innerHTML = '<span class="loading">⟳</span>';
  
  setTimeout(() => {
    const code = generateCode();
    codeDisplay.textContent = code;
    addToHistory(code);
  }, 1000);
}
</script>
</body></html>
